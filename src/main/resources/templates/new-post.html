<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/new-post.css}" />
</head>
<body>
<header>
    <h1>New Post</h1>
    <div>
        <a th:href="@{/logout}">Logout</a>
        <a th:href="@{/}">Home</a>
    </div>
</header>


<form th:action="@{/save-post}"  method="post" th:object="${post}">
    <div class="header">
        <h2>Create New Post</h2>
    </div>
    <div class="form-group" >
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"  th:field="*{title}" required>
    </div>

    <div class="form-group">
        <label for="publishedAt">Published At:</label>
        <input type="datetime-local" id="publishedAt" name="publishedAt" th:field="*{publishedAt}"  required />
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="8"  th:field="*{content}"></textarea>
    </div>

    <div class="form-group">
        <label for="tags">Tags (comma-separated): </label>
        <input type="text" id="tags" name="postTags">
    </div>

    <button type="submit">Publish</button>
</form>
</body>
</html>
