<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{../css/login.css}">
</head>
<body>
<div class="container">

    <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:field="*{name}" type="text" id="name" name="name" placeholder="Enter your Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{username}" type="email" id="email" name="username" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password"
                   placeholder="Enter your password" required>
        </div>
        <div class="message" th:if="${message != null}">
            [[${message}]]
        </div>

        <input type="submit" value="Register">
    </form>

</div>
</body>

</html>
