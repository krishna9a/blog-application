<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{../css/login.css}">
</head>

<body>

<form method="post" th:action="@{/}">
    <div class="header">
        <h2>Admin and User Login Page</h2>
    </div>
    <div class="form-group">
        <label for="username">Email:</label>
        <input id="username" name="email" placeholder="Enter your email" required type="email">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Enter your password" required type="password">
    </div>
    <div class="error" th:if="${param.error}">
        Invalid Username or Password
    </div>
    <div class="message" th:if="${param.logout}">
        Logout Successful
    </div>
    <input type="submit" value="Login">
    <div class="register">
        <a th:href="@{/registration}">Registration</a>
        <a th:href="@{/}">Home</a>
    </div>
</form>

</body>

</html>
