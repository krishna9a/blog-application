<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit Post</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/new-post.css}" />
</head>
<body>
<header>
  <h1>Edit Post</h1>
  <div>
    <a th:href="@{/delete-post/{id}(id=${post.id})}">Delete</a>
    <a th:href="@{/logout}">Logout</a>
    <a th:href="@{/}">Home</a>
  </div>
</header>

<form th:action="@{/save-edit-post}" method="post" th:object="${post}">
  <input type="hidden" name="id" th:field="*{id}">
  <input type="hidden" name="isPublished" th:field="*{isPublished}">
  <input type="hidden" name="createdAt" th:field="*{createdAt}">
  <div class="header">
    <h2>Edit Post</h2>
  </div>
  <div class="form-group" >
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"  th:field="*{title}" required>
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" id="author" name="author"  th:field="*{author}" th:readonly="${true}" required>
  </div>

  <div class="form-group">
    <label for="publishedAt">Published At:</label>
    <input type="datetime-local" id="publishedAt" name="publishedAt"  th:value="*{publishedAt}"  required />
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="8"  th:field="*{content}" required></textarea>
  </div>

  <div class="form-group">
    <label for="tags">Tags (comma-separated): </label>
    <input type="text" id="tags" name="postTags" th:value="${postTags}" required>
  </div>

  <button type="submit">Update Post</button>
</form>
</body>
</html>
